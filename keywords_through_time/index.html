<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Movie Keywords By Year</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main">
    <svg width="700" height="700" style="border: 1px solid #777;">
    </svg>
    <br>
    <div class="slidecontainer">
      <input type="range" min="1920" max="2017" value="1975" step="1" class="slider" id="yearRange" onchange="changeYear(this.value)">
      <label for="yearRange" id="yearLabel">Year: 1975</label>
    </div>
  </div>
</body>

<script src="//d3js.org/d3.v5.min.js"></script>
<script src="./main.js"></script>

</html>
